<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login - Customer based local market management system</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{url_for('static', filename='css/master.css')}}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  
</head>

<body>

  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-5 col-md-5 bg bg-dark">
            <div class="d-flex align-items-center justify-content-center min-vh-100">
                <div class="row">
                    <div class="col-12 mb-4 ">
                        <h4 class="display-4 text-light">Login as</h4>
                    </div>
                    <div class="col-12 border border-secondary rounded px-3 py-3 ml-0">
                        <form>
                            <select name="cars" class="custom-select custom-select-lg py-2 ">
                              <option selected>Select User Type</option>
                              <option value="volvo">Street Vendor</option>
                              <option value="fiat">Local Vendor</option>
                              <option value="audi">Market Hub</option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-lg mt-4">Save</button>
                          </form> 
                    </div>
                </div>
                
                
            </div>
        </div>

        <div class="col-lg-7 col-md-7">
                <div class="row">
                    <div class="row mx-auto my-auto text-center mt-5 pt-5">
                        <div class="col-lg-12">
                            <h4 class="display-4">Login</h4>
                        </div>
                        {% if user_type == 'Street Vendor' %}
                            <div class="col-12 mt-5 bg bg-primary rounded py-3 px-3">
                                <div class="form-group text-left">
                                    <label for="email_id">Email Id</label>
                                    <input type="email" class="form-control" id="email_id" >
                                </div>
                            </div>
                        {% elif user_type == 'Local Vendor' %}
                            <div class="col-12 mt-5 bg bg-light rounded py-3 px-3">
                                <div class="form-group text-left">
                                    <label for="email_id">Email Id</label>
                                    <input type="email" class="form-control" id="email_id" >
                                </div>
                            </div>
                        {% elif user_type == 'Market Hub' %}
                            <div class="col-12 mt-5 bg bg-light rounded py-3 px-3">
                                <div class="form-group text-left">
                                    <label for="email_id">Email Id</label>
                                    <input type="email" class="form-control" id="email_id" >
                                </div>
                            </div>
                        {% elif user_type == 'Customer' %}
                            <div class="col-12 mt-5 bg bg-light rounded py-3 px-3">
                                <div class="form-group text-left">
                                    <label for="MobNum">Mobile Number </label>
                                    <input type="number" class="form-control" id="MobNum" >
                                </div>
                            </div>
                        {% else %}
                            <div class="col-12 mt-5 bg bg-info rounded py-3 px-3 text-light">
                                <!-- <h4 class="bg bg-secondary text-light rounded py-3">Guest</h4> -->
                                <div class="form-group text-left">
                                    <label for="gMobNum">Guest Mobile Number </label>
                                    <input type="number" class="form-control" id="gMobNum" >
                                </div>
                                <div class="form-group text-left">
                                    <label for="address">Guest Address </label>
                                    <input type="text" class="form-control" id="address" >
                                </div>
                            </div>
                        {% endif %}
                        
                    </div>
                </div>
        </div>
       
    </div>
  </div>
</body>

<!----------------------------- Scripts -->

<script src="https://kit.fontawesome.com/b0cd73bf15.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
